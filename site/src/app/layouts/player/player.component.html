<div style="height: 10000px">
  <div class="container-fluid" style="width: 93%; height: 100%">
    <div class="row" style="justify-content: space-between">
      <h3 style="display: flex; align-self: flex-start; margin-top: 20px">
        Novedades
      </h3>
      <p
        style="
          display: flex;
          align-self: right;
          color: rgba(128, 128, 128, 0.419);
          margin-top: 20px;">
        See all
      </p>
    </div>

    <div class="row">
      <div
        *ngFor="let song of songs"
        id="card"
        class="card"
      >
        <div id="image-body">
          <img
            id="albumImage"
            src="https://m.media-amazon.com/images/I/91Z82BKqrSL._SL1500_.jpg"
            class="card-img-top"
            alt="album-image"
            [routerLink]="['/songs', song.id]"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ song.name }}</h5>
          <p class="card-text" style="text-shadow: 4px 12px 4px rgb(0, 0, 0)">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            quidem, doloremque, quisquam.
          </p>
        </div>
      </div>
      
    </div>
    <div class="row" style="justify-content: space-between">
      <h3 style="display: flex; align-self: flex-start; margin-top: 20px">
        Lo mas escuchado
      </h3>
    </div>
    <div class="row"></div>
    <div class="row" style="justify-content: space-between">
      <h3 style="display: flex; align-self: flex-start; margin-top: 20px">
        Lo mejor valorado
      </h3>
    </div>
    <div class="row"></div>
  </div>
</div>
